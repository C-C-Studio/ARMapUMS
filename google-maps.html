        /* * BARU: Style untuk Indikator Lokasi Pengguna 
         * (Meniru Google Maps dengan Kompas)
        */
        .user-location-marker {
            position: relative;
            width: 22px;
            height: 22px;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Penting agar tidak menghalangi klik peta */
        }

        .user-location-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #1a73e8; /* Biru Google */
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.4);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Pastikan dot di atas beam */
        }

        .user-location-heading {
            width: 60px; /* Ukuran beam (kerucut) */
            height: 60px;
            position: absolute;
            top: 50%; /* Pusatkan di dot */
            left: 50%;
            /* Transform ini akan di-update oleh JS untuk rotasi */
            transform: translate(-50%, -50%) rotate(0deg); 
            transform-origin: center center; /* Putar dari tengah */
            
            /* Visual kerucut/beam menggunakan conic-gradient */
            background: conic-gradient(
                /* 'from 210deg' memposisikan kerucut (120deg) agar mengarah ke 'atas' */
                from 210deg at 50% 50%, 
                #1a73e84D 0deg,        /* Mulai kerucut */
                #1a73e84D 120deg,       /* Lebar kerucut 120 derajat */
                transparent 120.1deg,   /* Sisa lingkaran transparan */
                transparent 360deg
            );
            border-radius: 50%; /* Jadikan lingkaran */
            z-index: 1; /* Di belakang dot */
            transition: transform 0.2s ease-out; /* Animasi rotasi halus */
        }
    </style>
