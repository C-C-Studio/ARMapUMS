<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Kampus UMS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Memastikan peta tidak rusak */
        .leaflet-container { 
            height: 100%;
            width: 100%;
        }
        /* Style kustom untuk placeholder input */
        ::placeholder {
            color: #9ca3af; /* text-gray-400 */
        }
    </style>
</head>
<body class="bg-gray-400">

    <div class="w-full max-w-md mx-auto h-[100dvh] md:h-[90vh] md:max-h-[800px] bg-white shadow-xl relative overflow-hidden md:rounded-3xl">
        
        <div id="map" class="absolute top-0 left-0 right-0 bottom-16 z-0"></div>

        <header class="absolute top-0 left-0 right-0 z-10 text-white flex justify-center items-center p-5 bg-gradient-to-b from-black/60 to-transparent">
            
            <img src="assets/images/Resmi_Logo_UMS_White_ShortText.png" alt="logo" class="h-8 mt-2">
            
            <button id="open-search-btn" class="text-xl absolute right-5" title="Search locations">
                <i class="mr-2 mt-2 fas fa-search"></i>
            </button>
        </header>
        
        <!-- Search panel -->
        <div id="search-panel" class="absolute inset-0 z-20 bg-[#0c2340] flex flex-col transition-transform duration-300 ease-in-out -translate-y-full">
            
            <main class="flex-grow p-5 overflow-y-auto">
            
                <div class="flex items-center gap-4 mb-6">
                    <button id="close-search-btn" class="text-white text-xl" title="Back to Map">
                        <i class="fas fa-arrow-left" aria-hidden="true"></i>
                        <span class="sr-only">Back to Map</span>
                    </button>
                    
                    <div class="relative flex-grow">
                        <input 
                            type="text" 
                            id="search-input"
                            placeholder="Cari nama gedung atau lokasi..."
                            class="w-full bg-white/90 text-gray-900 py-3 pl-5 pr-12 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        >
                        <i class="fas fa-search text-gray-500 absolute right-4 top-1/2 -translate-y-1/2"></i>
                    </div>
                </div>
                
                <div class="mt-8">
                    <h2 class="text-gray-400 text-xs font-semibold uppercase mb-3">
                        Frequently Visited
                    </h2>
                    <div id="frequent-list" class="space-y-3">
                    </div>
                </div>
                
                <div class="mt-8">
                    <h2 class="text-gray-400 text-xs font-semibold uppercase mb-3">
                        All Locations
                    </h2>
                    <div id="all-locations-list" class="space-y-3">
                    </div>
                </div>

            </main>
        </div>

        <!-- Button to enter AR mode -->
        <a href="ar-maps-test.html" id="ar-btn" title="Enter AR Mode" class="absolute mb-12 bottom-36 right-6 z-10 bg-white w-14 h-14 rounded-full shadow-lg flex justify-center items-center text-gray-700 text-xl">
            <i class="fas fa-vr-cardboard"></i>
        </a>

        <!-- Button to locate user position -->
        <button id="locate-btn" title="Locate My Position" class="absolute mb-12 bottom-20 right-6 z-10 bg-white w-14 h-14 rounded-full shadow-lg flex justify-center items-center text-gray-700 text-xl">
            <i class="fas fa-location-crosshairs"></i>
        </button>
            
        <nav id="bottom-navbar" class="absolute bottom-0 left-0 right-0 z-10 bg-[#0c2340] text-white flex justify-around py-3 h-16 transition-transform duration-300 ease-in-out">
            
            <a href="index.html" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-1/4">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">Beranda</span>
            </a>

            <a href="maps.html" class="flex flex-col items-center justify-center text-white w-1/4">
                <i class="fas fa-map-location-dot text-xl mb-1"></i>
                <span class="text-xs font-bold">Leaflet</span>
            </a>

            <a href="maplibre.html" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-1/4">
                <i class="fas fa-map-location-dot text-xl mb-1"></i>
                <span class="text-xs">Maplibre</span>
            </a>

            <a href="google-maps.html" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-1/4">
                <i class="fas fa-map-location-dot text-xl mb-1"></i>
                <span class="text-xs">Google</span>

            <a href="#" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-1/4">
                <i class="fas fa-cog text-xl mb-1"></i>
                <span class="text-xs">Pengaturan</span>
            </a>
        </nav>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script src="assets/js/geofence.js"></script>
    <script src="assets/js/maps.js"></script>
        
</body>
</html>
