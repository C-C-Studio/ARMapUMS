<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Kampus UMS (MapLibre)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link href='https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        ::placeholder {
            color: #9ca3af;
        }
        .custom-marker {
            /* ... style Anda ... */
        }
        .maplibregl-popup-content {
            background: none;
            box-shadow: none;
            padding: 0;
        }
    </style>
</head>
<body class="bg-gray-400">

    <div class="w-full max-w-md mx-auto h-[100dvh] md:h-[90vh] md:max-h-[800px] bg-white shadow-xl relative overflow-hidden md:rounded-3xl">
        
        <div id="map" class="absolute top-0 left-0 right-0 bottom-0 z-0"></div>

        <header class="absolute top-0 left-0 right-0 z-10 text-white flex justify-center items-center p-5 bg-gradient-to-b from-black/60 to-transparent">
            <img src="assets/images/Resmi_Logo_UMS_White_ShortText.png" alt="logo" class="h-8 mt-2">
            <button id="open-search-btn" class="text-xl absolute right-5" title="Search locations">
                <i class="mr-2 mt-2 fas fa-search"></i>
            </button>
        </header>
        
        <div id="search-panel" class="absolute inset-0 z-20 bg-[#0c2340] flex flex-col transition-transform duration-300 ease-in-out -translate-y-full">
            <main class="flex-grow p-5 overflow-y-auto">
                <div class="flex items-center gap-4 mb-6">
                    <button id="close-search-btn" class="text-white text-xl" title="Back to Map">
                        <i class="fas fa-arrow-left" aria-hidden="true"></i>
                    </button>
                    <div class="relative flex-grow">
                        <input type="text" id="search-input" placeholder="Cari nama gedung atau lokasi..." class="w-full bg-white/90 text-gray-900 py-3 pl-5 pr-12 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <i class="fas fa-search text-gray-500 absolute right-4 top-1/2 -translate-y-1/2"></i>
                    </div>
                </div>
                <div class="mt-8">
                    <h2 class="text-gray-400 text-xs font-semibold uppercase mb-3">Frequently Visited</h2>
                    <div id="frequent-list" class="space-y-3"></div>
                </div>
                <div class="mt-8">
                    <h2 class="text-gray-400 text-xs font-semibold uppercase mb-3">All Locations</h2>
                    <div id="all-locations-list" class="space-y-3"></div>
                </div>
            </main>
        </div>

        <button id="start-nav-btn" title="Start Navigation" class="absolute mb-12 bottom-52 right-6 z-10 bg-blue-500 text-white w-auto h-14 px-5 rounded-full shadow-lg flex justify-center items-center font-semibold" style="display: none;">
            <i class="fas fa-location-arrow mr-2"></i>
            MULAI
        </button>

        <button id="cancel-nav-btn" title="Cancel Navigation" class="absolute mb-12 bottom-52 right-6 z-10 bg-red-500 text-white w-14 h-14 rounded-full shadow-lg flex justify-center items-center text-xl" style="display: none;">
            <i class="fas fa-times"></i>
        </button>

        <a href="ar-maps-test.html" id="ar-btn" title="Enter AR Mode" class="absolute mb-12 bottom-36 right-6 z-10 bg-white w-14 h-14 rounded-full shadow-lg flex justify-center items-center text-gray-700 text-xl">
            <i class="fas fa-vr-cardboard"></i>
        </a>

        <nav id="bottom-navbar" class="absolute bottom-0 left-0 right-0 z-10 bg-[#0c2340] text-white flex justify-around py-3 h-16 transition-transform duration-300 ease-in-out">
            <a href="index.html" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-1/4">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">Beranda</span>
            </a>

            <a href="maps.html" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-1/4">
                <i class="fas fa-map-location-dot text-xl mb-1"></i>
                <span class="text-xs font-bold">Leaflet</span>
            </a>

            <a href="maplibre.html" class="flex flex-col items-center justify-center text-white w-1/4">
                <i class="fas fa-map-location-dot text-xl mb-1"></i>
                <span class="text-xs">Maplibre</span>
            </a>

            <a href="google-maps.html" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-1/4">
                <i class="fas fa-map-location-dot text-xl mb-1"></i>
                <span class="text-xs">Google</span>
            </a>

            <a href="#" class="flex flex-col items-center justify-center text-gray-400 hover:text-white w-1/4">
                <i class="fas fa-cog text-xl mb-1"></i>
                <span class="text-xs">Pengaturan</span>
            </a>
        </nav>
    </div>

    <script src='https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.js'></script>
    <script src="assets/js/geofence-maplibre.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/maplibre.js"></script>
        
</body>
</html>
